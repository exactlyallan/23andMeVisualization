<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="exactly.allan@gmail.com">
  <meta name="description" content="Genetic Visualization">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<link href="/./styles/app.css" rel="stylesheet"></head>
<body>
    <!-- load button -->
    <div class="load-button-wrap" title="click to upload 23andMe raw dna data">
      <label for="upload-dna-data"><img class="upload-img" src="/images/upload-dna.png" /></label>
      <input type="file" id="upload-dna-data" accept=".tsv, .txt">
    </div>
    <!-- chrom buttons -->
    <div class="chrom-button-wrap zero-opacity" title="select chromosome to view"></div>
    <!-- chrom stats -->
    <div class="chrom-stats" title="status"><a href="https://customercare.23andme.com/hc/en-us/articles/212196868-Accessing-and-Downloading-Your-Raw-Data" target="_blank">Waiting For 23andMe DNA File...</a></div>

    <!-- A-frame -->
    <a-scene antialias="false">
      <a-entity camera position="0 20 40" look-controls wasd-controls></a-entity>
      <a-sky color="#3c3b3b"></a-sky>

      <!-- Loading Section -->
      <a-torus-knot id="loading3D" scale="1 1 1" position="0 20 -50" color="#ffffff" arc="180" p="5" q="8" radius="5" radius-tubular="0.1">
        <a-animation attribute="rotation"
               dur="8000"
               fill="forwards"
               to="0 180 180"
               repeat="indefinite"></a-animation>
      </a-torus-knot>

    </a-scene>
<script type="text/javascript" src="/bundle.js"></script></body>
</html>
